<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-boolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">

        <!--sfondo-->
        <div class="container">
            <div class="top_container"></div>
        </div>
        <!--end sfondo-->

        <div class="app-container">
            <!--COLONNA SINISTRA-->
            <div class="left-column">

                <!--sezione user-->
                <div class="user-section">
                    <!--user-->
                    <div class="avatar">
                        <img src="img/avatar_io.jpg" alt="Avatar User">
                        <div class="text">Nome Utente</div>
                    </div>
                    <!--end user-->
                    <!--icone-->
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!--end icone-->
                </div>
                <!--sezione user-->

                <!--sezione notifiche-->
                <div class="notifications-section">
                    <!--icona-->
                    <div class="icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <!--end icona-->
                    <!--testo-->
                    <div>
                        <div class="text">Ricevi notifiche di nuovi messaggi</div>
                        <div class="text-notifications">
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!--end testo-->
                </div>
                <!--end sezione notifiche-->

                <!--sezione cerca-->
                <div class="search-section">
                    <div class="search-background">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!--end sezione cerca-->

                <!--sezione contatti-->
                <div class="contacts-section"></div>
                <!--end sezione contatti-->

            </div>
            <!--END COLONNA SINISTRA-->

            <!--COLONNA DESTRA-->
            <div class="right-column">

                <!--sezione user-->
                <div class="user-section">
                    <!--user-->
                    <div class="avatar">
                        <img src="img/avatar_1.jpg" alt="Avatar User">
                        <div>
                            <div class="text">Michele</div>
                            <div class="access">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <!--end user-->

                    <!--icone-->
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!--end icone-->
                </div>
                <!--end sezione user-->

                <!--sezione chat-->
                <div class="chat-section"></div>
                <!--end sezione chat-->
               
                <!--sezione messaggi-->
                <div class="message-section">
                   <div class="icons">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                   </div>
                </div>
                <!--end sezione messaggi-->

            </div>
            <!--END COLONNA DESTRA-->

        </div>
       
    </div>


    <script src="path/to/dayjs/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
