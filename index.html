<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-boolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">

        <!--sfondo-->
        <div class="container">
            <div class="top_container"></div>
        </div>
        <!--end sfondo-->

        <div class="app-container">
            <!--COLONNA SINISTRA-->
            <div class="left-column">

                <!--sezione user-->
                <div class="user-section">
                    <!--user-->
                    <div class="avatar">
                        <img src="img/avatar_io.jpg" alt="Avatar User">
                        <div class="text">Nome Utente</div>
                    </div>
                    <!--end user-->
                    <!--icone-->
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!--end icone-->
                </div>
                <!--sezione user-->

                <!--sezione notifiche-->
                <div class="notifications-section">
                    <!--icona-->
                    <div class="icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <!--end icona-->
                    <!--testo-->
                    <div>
                        <div class="text">Ricevi notifiche di nuovi messaggi</div>
                        <div class="text-notifications">
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!--end testo-->
                </div>
                <!--end sezione notifiche-->

                <!--sezione cerca-->
                <div class="search-section">
                    <div class="search-background">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!--end sezione cerca-->

                <!--sezione contatti-->
                <div class="contacts-section">
                    <ul>
                        <!-------1b. aggiunto il v-for ------>
                        <!-------1d. aggiunto l' indice e l elemento ha classe active se l'indice corrisponde all'indice del contatto attivo------>
                        <!-------3a. aggiungo click chiamando la funzione (questa funzione cmbia il contatto attivo)------>
                        <!-------3c. passo l'ndice al click------>
                        <li v-for="(contact,index) in contacts" :class="{ 'active': activeContact == index }" @click="setActiveContact(index)">
                            <!--user-->
                            <div class="avatar">
                                <img :src="`img/avatar${contact.avatar}.jpg`" alt="contact.name">
                                <div class="text">{{ contact.name }}</div>
                            </div>
                            <!--end user--> 
                        </li>
                    </ul>
                </div>
                <!--end sezione contatti-->

            </div>
            <!--END COLONNA SINISTRA-->

            <!--COLONNA DESTRA-->
            <div class="right-column">

                <!--sezione user-->
                <div class="user-section">
                    <!--user-->
                    <div class="avatar">
                        <!-------1e. mostro le caratteristiche del contatto attivo ------>
                        <img :src="`img/avatar${contacts[activeContact].avatar}.jpg`" alt="contacts[activeContact].name">
                        <div>
                            <div class="text">{{ contacts[activeContact].name }}</div>
                            <div class="access">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <!--end user-->

                    <!--icone-->
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!--end icone-->
                </div>
                <!--end sezione user-->

                <!--sezione chat-->
                <div class="messages">
                    <!--messaggi contatti-->
                    <!-------2a. aggiungo v-for per scrivere tanti messaggi per quanti ne ho nell oggetto------>
                    <!-------2b. stampo il messaggio e la data rispettivi all oggetto------>
                    <!-------2c. tolgo la classe recived statitca e la sostituisco con la classe status dinamica dall oggetto ------>
                    <div v-for="message in contacts[activeContact].messages" class="message" :class="message.status" >
                        <div class="text">{{ message.text }}</div>
                        <div class="date">{{ message.date }}</div>
                    </div>
                    <!--end messaggi contatti-->
                </div>
                <!--end sezione chat-->
               
                <!--sezione messaggi-->
                <div class="message-section">
                   <div class="icons">
                        <i class="far fa-smile"></i>
                        <input @keyup.enter="sendNewMessage" v-model="newMessage" type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                   </div>
                </div>
                <!--end sezione messaggi-->

            </div>
            <!--END COLONNA DESTRA-->
        </div>
       
    </div>


    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
